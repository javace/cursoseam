<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:panelGrid columns="3" id="itensVenda" columnClasses="right,left">
			<span></span>
			<h:outputLabel for="id" value="#{msg['page.vendas.form.qtde']}" />
			<h:inputText value="#{qtdeVenda}"
				label="#{msg['page.vendas.form.qtde']}">
				<f:converter converterId="javax.faces.BigDecimal" />
			</h:inputText>

			<span></span>
			<h:outputLabel for="produto"
				value="#{msg['page.vendas.form.produto']}" />
			<h:selectOneMenu id="produto" value="#{produtoVenda}"
				required="true" label="#{msg['page.vendas.form.produto']}">
				<s:selectItems value="#{produtos}" var="p" label="#{p.nome}" />
				<s:convertEntity />
			</h:selectOneMenu>
		</h:panelGrid>
	</f:view>
</html>
